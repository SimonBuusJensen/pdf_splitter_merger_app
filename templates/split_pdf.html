<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF manipulator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<header>
</header>
<div class="main">
    <div class="split_pdf_content">
        <div class="upload-btn-wrapper">
            {% if filename is none %}
                <button class="btn">
                    <h1>Upload PDF to split</h1>
                    <form method="post" enctype=multipart/form-data>
                        <input type="file" name="file" onchange="this.form.submit()"/>
                    </form>
                </button>
            {% else %}
                <p> {{ filename }}</p>
                <a href="{{ url_for('download', fn=filename) }}">
                 <button class="btn">
                    <h1>Download PDFs</h1>
                </button>
                </a>
            {% endif %}
        </div>
    </div>
</div>


</body>
</html>
